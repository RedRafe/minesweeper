[mod-setting-description]
minesweeper-debug=Instantly reveals all minesweeper tiles when a new chunk is generated. For debug purposes only.
minesweeper-chording=[font=default-semibold][color=green]Chording[/color][/font] is a technique where you click on a revealed number that has the exact corresponding number of adjacent mines flagged, which quickly reveals all other surrounding, un-flagged cells, significantly speeding up gameplay by opening multiple squares at once. \n\nThis action, called a "[font=default-semibold][color=green]chord[/color][/font]", is a powerful efficiency tool for experienced players, allowing them to clear large sections of the board with a single input when conditions are met.
minesweeper-debug-area-advanced=[font=var]LEGEND[/font]: \n-[font=default-bold]R[/font]: Revealed ( [color=green]YES[/color] | [color=red]NO[/color] ) \n-[font=default-bold]F[/font]: Flagged ( [color=green]YES[/color] | [color=red]NO[/color] ) \n-[font=default-bold]M[/font]: Mine ( [color=green]YES[/color] | [color=red]NO[/color] ) \n-[font=default-bold]E[/font]: Exploded ( [color=green]YES[/color] | [color=red]NO[/color] )
minesweeper-debug-area-simple=Highligts [font=default-bold]safe[/font] tiles ( [color=green]YES[/color] | [color=red]NO[/color] )

